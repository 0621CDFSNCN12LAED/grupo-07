<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="\css\styles.css" />
        <link rel="stylesheet" href="\css\normalize.css" />
    </head>

    <body class="body">
        <header class="bg-higiene-oscuro">
            <a href="#" class="icon-burger">
                <i class="fas fa-bars"></i>
            </a>
            <img class="logo-hy" src="/img/logo1.png" alt="Logo Hampi Yura" />
            <i class="far fa-smile"></i>
        </header>

        <main id="main-content">
            <section class="main_form">
                <div>
                    <form
                        class="register-form"
                        action="/ruta-form"
                        method="POST"
                    >
                        <div>
                            <h2>Registrar</h2>
                        </div>

                        <div class="form-input">
                            <label class="main-label" for="name"
                                >Nombre y apellido</label
                            >
                            <input id="name" type="text" name="name" />
                            <p class="required-message">campo obligatorio</p>
                        </div>
                        <div class="form-input">
                            <label class="main-label" for="birthdate"
                                >Fecha de nacimiento</label
                            >
                            <input
                                id="birthdate"
                                type="date"
                                name="birthdate"
                            />
                            <p class="required-message">campo obligatorio</p>
                        </div>
                        <div class="form-input">
                            <label class="main-label" for="address"
                                >Domicilio</label
                            >
                            <input id="address" type="text" name="address" />
                            <p class="required-message">campo obligatorio</p>
                        </div>
                        <div class="form-input">
                            <label class="main-label" for="email"
                                >Dirección de email</label
                            >
                            <input id="email" type="email" name="email" />
                            <p class="required-message">campo obligatorio</p>
                        </div>
                        <div class="form-input">
                            <label class="main-label" for="pasword"
                                >Contraseña</label
                            >
                            <input
                                id="password"
                                type="password"
                                name="pasword"
                            />
                            <p class="required-message">campo obligatorio</p>
                        </div>
                        <div class="form-input">
                            <label class="main-label" for="confirm-pasword"
                                >Confirmar contraseña</label
                            >
                            <input
                                id="confirm-password"
                                type="password"
                                name="confirm-pasword"
                            />
                            <p class="required-message">campo obligatorio</p>
                        </div>
                        <div>
                            <p class="register-he_leido">
                                <input type="checkbox" value="1" />
                                He leido y acepto el tratamiento de mis datos
                                explicado en la politica de privacidad y en los
                                terminos y condiciones
                            </p>
                        </div>
                        <div class="register-buttons">
                            <button class="boton-filo" type="reset">
                                Borrar
                            </button>
                            <button class="boton-filo" type="submit">
                                Crear cuenta
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="bg-higiene-oscuro">
            <i class="fab fa-instagram"></i>
            <img class="logo-hy" src="/img/logo1.png" alt="Logo Hampi Yura" />
            <p class="tx-blanco">Contactanos</p>
        </footer>
    </body>
</html>
