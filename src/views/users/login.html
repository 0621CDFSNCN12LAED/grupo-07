<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="\css\styles.css" />
    <link
      rel="stylesheet"
      href="\css\styles-tablet.css"
      media="(min-width:480px)"
    />
    <link
      rel="stylesheet"
      href="\css\styles-laptop.css"
      media="(min-width:768px)"
    />
    <link
      rel="stylesheet"
      href="\css\styles-desktop.css"
      media="(min-width:1280px"
    />
    <link rel="stylesheet" href="\css\normalize.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="bg-higiene-oscuro flex">
      <div class="flex justify-between align-center w-100">
        <a href="#" class="icon-burger">
          <i class="fas fa-bars"></i>
        </a>
        <a href="/" class="ms-auto-margin">
          <img class="logo-hy" src="/img/logo1.png" alt="Logo Hampi Yura" />
        </a>
        <a href="#" class="ms-hide">
          <i class="far fa-smile"></i>
        </a>
      </div>

      <nav id="main-nav" class="w-100 flex">
        <ul class="flex w-70">
          <li class="margin-auto"><a href="/productos">PRODUCTOS</a></li>
          <li class="margin-auto"><a href="/fitoterapia">FITOTERAPIA</a></li>
          <li class="margin-auto"><a href="/filosofia">FILOSOFÍA HAMPI</a></li>
          <li class="margin-auto"><a href="/contacto">CONTACTO</a></li>
        </ul>
        <ul class="flex w-30 justify-end">
          <li class="margin-0">
            <a href="/contacto"><i class="fab fa-instagram padding-16"></i></a>
          </li>
          <li class="margin-0">
            <a href="/contacto"><i class="far fa-smile padding-16"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="main-content">
        <div>
          <form class="register-form" action="/ruta-form" method="POST">
            <div>
              <h2>Ingresar</h2>
            </div>

            <div class="form-input">
              <label class="main-label" for="email">Dirección de email</label>
              <input class="border-5" id="email" type="email" name="email" />
              <p class="required-message">campo obligatorio</p>
            </div>
            <div class="form-input">
              <label class="main-label" for="pasword">Contraseña</label>
              <input
                class="border-5"
                id="password"
                type="password"
                name="pasword"
              />
              <p class="required-message">campo obligatorio</p>
            </div>

            <div class="register-buttons">
              <button class="boton-form" type="submit">Ingresar</button>
            </div>
            <div>
              <p>
                Aun no tenes una cuenta?
                <a href="/register">Crear una</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-higiene-oscuro">
      <i class="fab fa-instagram"></i>
      <img class="logo-hy" src="/img/logo1.png" alt="Logo Hampi Yura" />
      <p class="tx-blanco">Contactanos</p>
    </footer>
  </body>
</html>
